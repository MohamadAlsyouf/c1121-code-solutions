<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700;800;900&family=Permanent+Marker&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container center-stuff">
    <h1 class="letter-line">
      <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span>
      <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span>
      <span>m</span><span>a</span><span>k</span><span>e</span><span> </span><span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span>
      <span>b</span><span>r</span><span>e</span><span>w</span><span> </span>
    </h1>
    <div class="modal-on">
      <h1>Ready To Type?</h1>
      <button class="play">PLAY</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
