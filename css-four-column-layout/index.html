<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Column Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <script src="styles.css"></script>
    <div class="container center-stuff">
      <div class="row center-stuff">
        <div class="column-full header">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row center-stuff">
        <div class="column-fourth">
          <img class="img" src="images/screen-1.png" alt="screen1">
          <img class="small-img" src="images/switch-icon.png" alt="switchIcon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img class="img" src="images/screen-2.png" alt="screen2">
          <img class="small-img" src="images/filter-icon.png" alt="filterIcon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="img" src="images/screen-3.png" alt="screen3">
          <img class="small-img" src="images/slider-icon.png" alt="sliderIcon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="img" src="images/screen-4.png" alt="screen4">
          <img class="small-img" src="images/bars-icon.png" alt="barsIcon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
