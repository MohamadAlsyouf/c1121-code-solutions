<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="style">
      <div class="row">
        <div class="column-third">
          <i class="fas fa-chevron-left left-button"></i>
        </div>
        <div class="column-third">
          <div class="images-container">
            <div class="view" data-view="pikachu">
              <img src="images/025.png" alt="pokemon" />
            </div>
            <div class="view hidden" data-view="bulbasaur">
              <img src="images/001.png" alt="pokemon" />
            </div>
            <div class="view hidden" data-view="charmander">
              <img src="images/004.png" alt="pokemon" />
            </div>
            <div class="view hidden" data-view="squirtle">
              <img src="images/007.png" alt="pokemon" />
            </div>
            <div class="view hidden" data-view="jigglypuff">
              <img src="images/039.png" alt="pokemon" />
            </div>
          </div>
        </div>
        <div class="column-third">
          <i class="fas fa-chevron-right right-button" data-view="right"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="circle-container">
            <i class="fas fa-circle" data-view="pikachu"></i>
            <i class="far fa-circle" data-view="bulbasaur"></i>
            <i class="far fa-circle" data-view="charmander"></i>
            <i class="far fa-circle" data-view="squirtle"></i>
            <i class="far fa-circle" data-view="jigglypuff"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
