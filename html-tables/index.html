<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Html Tables</title>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <thead>
        <tr>
          <th scope="col"><b>Student Name</b></th>
          <th scope="col"><b>Course</b></th>
          <th scope="col"><b>Grade</b></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Grace Hopper</td>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Alan Turning</td>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Douglas Crockford</td>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Tim Berners-Lee</td>
          <td>HTML</td>
          <td>9001</td>
        </tr>
        <tr>
          <td>Linus Torvalds</td>
          <td>Git</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
