<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container center-stuff">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row center-stuff">
      <div class="column-fifth info-left">
        <img class="image" src="images/dress1.jpeg" alt="blackDress">
        <p><b class="brand">Free People</b><span class="gray-font">Size 6</span></p>
        <p class="price-bg">$35 </p><del class="gray-font">$125 retail</del>
      </div>
      <div class="column-fifth info-left">
        <img class="image" src="images/ysl-bag.jpeg" alt="blackBag">
        <p><b class="brand">Yves Saint Laurent</b><span class="gray-font">One-Size</span></p>
        <p class="price-bg">$200 </p><del class="gray-font">$1600 retail</del>
      </div>
      <div class="column-fifth info-left">
        <img class="image" src="images/key.jpeg" alt="goldKey">
        <p><b class="brand">Tiffany</b><span class="gray-font">One-Size</span></p>
        <p class="price-bg">$476 </p><del class="gray-font">$2000 retail</del>
      </div>
      <div class="column-fifth lv-image info-left">
        <div class="lv-image"></div>
        <p><b class="brand">Louis Vuitton</b><span class="gray-font">One-Size</span></p>
        <p class="price-bg">$95 </p><del class="gray-font">$1200 retail</del>
      </div>
      <div class="column-fifth info-left">
        <img class="image" src="images/dress2.jpeg" alt="blueDress">
        <p><b class="brand">Reformation</b><span class="gray-font">Size 4</span></p>
        <p class="price-bg">$20 </p><del class="gray-font">$198 retail</del>
      </div>
    </div>
  </div>
</body>
</html>
